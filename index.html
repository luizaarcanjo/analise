<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Análise de Clientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imagem-container {
            text-align: center;
            margin: 30px 0;
            min-height: 400px;
        }

        .imagem-container img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tabela-container {
            margin-top: 30px;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ececec;
            font-size: 0.95em;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .erro {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }

        .erro ul {
            margin: 10px 0 0 20px;
        }

        @media (max-width: 768px) {
            .botoes {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Análise de Clientes</h1>
        
        <div class="botoes">
            <button onclick="carregarImagem('cluster')">🔍 Clusterização</button>
            <button onclick="carregarImagem('clv')">💰 CLV</button>
	    <button onclick="carregarImagem('clv campanha')">📊 CLV por Campanha</button> 
            <button onclick="carregarImagem('conjoint')">📈 Conjoint</button>
            <button onclick="carregarImagem('regressao')">🔮 Previsão</button>
            <button onclick="carregarCSV('campanhas')">📂 Campanhas</button>
	    <button onclick="carregarCSV('clientes')">📂 Clientes</button>
            <button onclick="carregarCSV('transacoes')>📂 Transações</button>
        </div>

        <div class="imagem-container" id="imagemContainer">
            <div class="status">Selecione uma visualização acima</div>
        </div>

        <div class="tabela-container" id="tabelaContainerCampanhas">
            <div class="status">Clique em "Campanhas" para ver as informações</div>
	</div>

	<div class="tabela-container" id="tabelaConteinerClientes">
	     <div class="status">Clique em "Clientes" para ver as informações</div>
	</div>

	<div class="tabela-container" id="tabelaContainerTransacoes">
	     <div class="status">Clique em "Transações" para ver as informações</div>
        </div>
	    
    </div>

<script>
        // Configuração de caminhos absolutos
        const BASE_URL = window.location.origin;
        
        // Mapeamento de cabeçalhos esperados para cada CSV
        const expectedHeaders = {
            'campanhas': ['campanha_id', 'nome_campanha', 'custo_campanha', 'alcance', 'conversao'],
            'clientes': ['cliente_id', 'idade', 'renda_mensal', 'cidade', 'tipo_cliente', 'ultima_compra', 'frequencia_compras', 'total_gasto'],
            'transacoes': ['campanha_id', 'cliente_id', 'data_compra', 'valor_compra', 'meio_pagamento', 'campanha']
        };

        async function carregarCSV(tipo) {
            // Oculta todos os contêineres de tabela e mostra apenas o ativo
            document.querySelectorAll('.tabela-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('imagemContainer').style.display = 'none';

            const containerId = `tabelaContainer${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`;
            const container = document.getElementById(containerId);
            container.classList.add('active'); // Ativa a exibição do contêiner correto
            container.innerHTML = '<div class="status">Carregando dados...</div>';

            try {
                const csvUrl = `${BASE_URL}/${tipo}.csv?t=${Date.now()}`;
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const buffer = await response.arrayBuffer();
                const decoder = new TextDecoder('utf-8');
                const csvData = decoder.decode(buffer).replace(/^\uFEFF/, '');

                const linhas = csvData.split(/\r?\n/).filter(line => line.trim());
                if (linhas.length < 2) throw new Error('CSV inválido ou vazio.');

                const headers = linhas[0].split(',').map(h => h.trim());
                const expected = expectedHeaders[tipo];

                if (!arraysIguais(headers, expected)) {
                    throw new Error(`Cabeçalhos do CSV de ${tipo} não correspondem ao esperado.`);
                }

                const table = document.createElement('table');
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                const tbody = table.createTBody();
                for (let i = 1; i < linhas.length; i++) {
                    const cells = linhas[i].split(',').map(c => c.trim());
                    if (cells.length !== headers.length) continue;

                    const row = tbody.insertRow();
                    cells.forEach((cell, index) => {
                        const td = row.insertCell();
                        **td.innerHTML = formatarCelula(cell, headers[index], tipo); // Passa 'tipo'**
                    });
                }

                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = `
                    <div class="erro">
                        <strong>Erro ao carregar dados de ${tipo}:</strong> ${error.message}
                        <br><br>
                        <button onclick="location.reload()">↻ Tentar novamente</button>
                    </div>
                `;
            }
        }

        // ÚNICA FUNÇÃO formatarCelula
        function formatarCelula(valor, cabecalho, tipoCSV) {
            try {
                const defaultFormatter = (v) => v; // Fallback para valores sem formatter específico

                const formattersByCSV = {
                    'campanhas': {
                        'campanha_id': v => `#${v.padStart(3, '0')}`,
                        'custo_campanha': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
                        'alcance': v => `${new Intl.NumberFormat('pt-BR').format(v)} pessoas`,
                        'conversao': v => `${parseFloat(v).toFixed(2)}%`,
                    },
                    'clientes': {
                        'cliente_id': v => `#${v.padStart(4, '0')}`,
                        'idade': v => `${v} anos`,
                        'renda_mensal': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
                        'ultima_compra': v => {
                            const date = new Date(v);
                            return isNaN(date) ? v : date.toLocaleDateString('pt-BR');
                        },
                        'frequencia_compras': v => `${v} vezes`,
                        'total_gasto': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
                    },
                    'transacoes': {
                        'campanha_id': v => `#${v.padStart(3, '0')}`, // padStart for 3 digits, consistent with campanhas
                        'cliente_id': v => `#${v.padStart(4, '0')}`,
                        'data_compra': v => {
                            const date = new Date(v);
                            return isNaN(date.getTime()) ? `<span style="color:red">Data Inválida</span>` : date.toLocaleDateString('pt-BR');
                        },
                        'valor_compra': v => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v),
                        'meio_pagamento': v => {
                            const opcoes = {
                                'cartao': 'Cartão', // corrected to 'cartao' for consistency (lowercase)
                                'boleto': 'Boleto',
                                'pix': 'Pix'
                            };
                            return opcoes[v.toLowerCase()] || `<span style="color:red">${v}</span>`;
                        },
                        'campanha': v => { // this 'campanha' field seems to represent campaign *names* in transacoes, not just the ID.
                            const opcoes = {
                                'sem_campanha': 'Sem Campanha',
                                'dia_pais': 'Dia dos Pais',
                                'dia_maes': 'Dia das Mães',
                                'volta_as_aulas': 'Volta às Aulas',
                                'ano_novo': 'Ano Novo',
                                'black_friday': 'Black Friday',
                                'natal': 'Natal'
                            };
                            return opcoes[v.toLowerCase()] || `<span style="color:red">${v}</span>`;
                        }
                    }
                };

                // Get the specific formatters for the current CSV type
                const specificFormatters = formattersByCSV[tipoCSV] || {};

                // Return the specific formatter for the header, or the default formatter if not found.
                return (specificFormatters[cabecalho] || defaultFormatter)(valor);

            } catch (error) {
                console.error(`Erro ao formatar célula para ${cabecalho} no CSV ${tipoCSV || 'desconhecido'}:`, error);
                return `<span style="color:red">${valor}</span>`;
            }
        }

        function arraysIguais(a, b) {
            return a.length === b.length && a.every((v, i) => v === b[i]);
        }

        function carregarImagem(tipo) {
            // Oculta todos os contêineres de tabela
            document.querySelectorAll('.tabela-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('imagemContainer').style.display = 'block'; // Mostra o contêiner de imagem

            const container = document.getElementById('imagemContainer');
            // Replaced space with underscore for image file name
            const imgUrl = `${tipo.replace(/ /g, '_')}.png?t=${Date.now()}`;

            container.innerHTML = `
                <div class="status">Carregando ${tipo.replace(/_/g, ' ')}...</div>
                <img src="${imgUrl}" 
                     alt="${tipo}" 
                     onload="this.previousElementSibling.remove()"
                     onerror="handleImageError(this, '${tipo}')"
                     style="max-width: 100%; display: block; margin: 0 auto;">
            `;
        }

        function handleImageError(img, tipo) {
            img.parentElement.innerHTML = `
                <div class="erro">
                    ❌ Falha ao carregar "${tipo}"<br>
                    <small>Verifique se o arquivo ${tipo}.png existe</small>
                </div>
            `;
        }		
    </script>
</body>
</html>
